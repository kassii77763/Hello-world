
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WriteWise RedPen Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f8f9fa; /* Light gray background for a softer look */
    }
    .font-patrick-hand {
      font-family: 'Patrick Hand', cursive;
    }
    /* Custom scrollbar for a cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }
    
    .feedback-text-segment {
      background-color: rgba(225, 29, 72, 0.05); /* rose-600 with low opacity */
      padding: 0 2px;
      border-radius: 3px;
    }

    /* SVG Path Animation:
       The path length for d="M0,5 C10,10 20,0 30,5 C40,10 50,0 60,5 C70,10 80,0 90,5 C95,8 100,2 100,5"
       is approximately 111.4. Let's use 112 for simplicity.
    */
    @keyframes draw-redline-animation {
      from { stroke-dashoffset: 112; }
      to { stroke-dashoffset: 0; }
    }
    
    .red-underline-path-initial {
        stroke-dasharray: 112; 
        stroke-dashoffset: 112;
    }

    .animate-draw-redline {
      animation: draw-redline-animation 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; /* Slower animation with a standard ease-in-out curve */
    }

  </style>
